<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>E-Z</title>
    <meta name="description" content="E-Z">
    <link rel="icon" href="img/ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="css/mdb.dark.min.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <div class="p-5 text-center bg-image" style="background-image: url('img/brw.jpg');height: 400px;">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <div class="container mb-3">
                <img class="img-fluid" src="img/lvl.png" alt="" width="400">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="modal fade" id="dlModal" tabindex="-1" aria-labelledby="dlModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dlModalLabel"> Hanako </h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Hanako is a third-party video indexer, currently only supports Brazilian Portuguese. Put movie title in the box and press "🔍︎"</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-mdb-dismiss="modal"> OK </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center p-5">
      <div class="row">
        <div class="col-md-4 mb-4"></div>
        <div class="col-md-4 mb-4">
          <!--Section: Summary-->
          <section id="pm">
            <div class="card">
              <div class="form-group d-flex align-items-center justify-content-center">
            <input type="text" class="form-control" id="iname" placeholder="ID">
            <a type="button" onclick="getid()" class="btn btn-primary">🔍︎</a>
          </div>
            </div>
            <a class="btn btn-warning mt-4" data-mdb-toggle="modal" data-mdb-target="#dlModal" role="button">Info</a>
          </section>
          <!--Section: Summary-->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <footer class="bg-dark text-center text-lg-start mt-auto">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">E-Z.stream - <a href="https://twitter.com/ezstrm" target=_blank>@ezstrm</a> / We do not host or store any files.</div>
    </footer>
  </body>
</html>
